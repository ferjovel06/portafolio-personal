<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Fernanda Jovel</title>
            <!-- BOOTSTRAP 5 -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                  crossorigin="anonymous" />
            <!-- FONT AWESOME -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
                  rel="stylesheet" />
            <!-- CUSTOM STYLES -->
            <link rel="stylesheet"
                  href="{{ url_for('static', filename='css/main.css') }}" />
            <link rel="stylesheet"
                  href="{{ url_for('static', filename='css/reset.css') }}">
            <!-- BOOTSTRAP SCRIPTS -->
            <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
      </head>
      <body>
            {% include 'includes/navbar.html' %}
            <div id="tsparticles"></div>
            <!-- https://www.jsdelivr.com/package/npm/tsparticles-slim -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script> -->
            <!-- https://www.jsdelivr.com/package/npm/tsparticles -->
            <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>
            <script type="text/javascript">
                  const options = {
                        fullScreen: {
                              enable: true,
                              zIndex: -1,
                        },
                        interactivity: {
                              events: {
                                    onClick: {
                                          enable: true,
                                          mode: "push",
                                    },
                                    onHover: {
                                          enable: true,
                                          mode: "repulse",
                                    },
                              },
                              nodes: {
                                    push: {
                                          quantity: 5,
                                    },
                                    repulse: {
                                          distance: 200,
                                    },
                              },
                        },
                        particles: {
                              links: {
                                    enable: true,
                                    opacity: 0.7,
                                    distance: 200,
                              },
                              move: {
                                    enable: true,
                                    speed: { min: 1, max: 3 }
                              },
                              opacity: {
                                    value: { min: 0.3, max: 0.7 }
                              },
                              size: {
                                    value: {min:1, max: 3},
                              },
                        }
                  };
                  tsParticles.load("tsparticles", options);
            </script>
            {% block content %}
            {% endblock content %}
            {% include 'includes/footer.html' %}
      </body>
</html>
